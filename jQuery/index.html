<!DOCTYPE html>
<html lang="ja">

</head>
<body>

  <ul id="main">

    <li class="item">1</li>

    <li>3

        <li class="item">3-2</li>

        <li>3-4</li>
      </ul>
    </li>
  </ul>

  <script src="../js/jquery-3.4.1.min.js" type="text/javascript">    </script>

    // フィルタ

    // :contains()
    // :first, :last

    // $("#sub > li:odd").css('color', 'red');
    // $("#sub > li:contains('4')").css('color', 'red');

    $("#sub > li:eq(2)").siblings().css('color', 'red');

  })

</body>
</html>
